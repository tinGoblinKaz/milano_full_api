<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form th:object="${usuario}" th:action="@{/cadastrar}" method="post">
      <label for="nome">Nome:</label>
      <input th:field="*{nome}" id="nome" name="nome" required>

      <label for="sobrenome">Sobrenome:</label>
      <input th:field="*{sobrenome}" id="sobrenome" name="sobrenome" required>

      <label for="email">Email:</label>
      <input th:field="*{email}" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" th:field="*{senha}" id="senha" required>
      
      <label for="senha-confirma">Confirme sua senha:</label>
      <input type="password" th:field="*{senha-confirma}" id="senha" required>
        
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
